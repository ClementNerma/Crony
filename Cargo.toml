[package]
name = "crony"
version = "0.3.3"
edition = "2021"
authors = ["Cl√©ment Nerma <clement.nerma@gmail.com>"]
license = "Apache-2.0"
description = "A full-featured replacement for `cron` and `crontab`"
readme = "README.md"
repository = "https://github.com/ClementNerma/Crony"

[[bin]]
name = "crony"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.65"
clap = { version = "3.2.21", features = ["derive"] }
colored = "2.0.0"
daemonize-me = "2.0.1"
dirs = "4.0.0"
minus = { version = "5.0.5", features = ["static_output", "search"] }
once_cell = "1.14.0"
os_pipe = "1.0.1"
pomsky = "0.7.0"
pomsky-macro = "0.7.0"
rand = "0.8.5"
regex = "1.6.0"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
tabular = "0.2.0"
time = { version = "0.3.14", features = ["local-offset", "parsing", "formatting", "serde"] }
